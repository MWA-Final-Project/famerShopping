<div class="album py-5 bg-light">
    <div class="container" *ngFor="let farmer of  farmers; let i = index;" >
      <a (click)="getProducts(i)" [routerLink]="['','home','custmer','farmer-prducts']" *ngIf="!custmerStatus" class="btn btn-success my-2" >Products</a>
      <p>{{farmer.fullName.firstName}} {{farmer.fullName.lastName}}</p>
      <p>email: {{farmer.email}}</p>
      <p>phone: {{farmer.phone}}</p>
      <p>rate: {{farmer.rate}}</p>
      <br>
    </div>
</div>
